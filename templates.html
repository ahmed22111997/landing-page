<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="templates-section">
        <h2>Upload Your Templates</h2>
        <p>Upload and manage your templates here.</p>
        <form id="upload-form" action="#" method="POST" enctype="multipart/form-data">
            <input type="file" name="template-file" required>
            <button type="submit" class="cta-button">Upload Template</button>
        </form>
    </section>
</body>
</html>
